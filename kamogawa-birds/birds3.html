<!DOCTYPE html>
<html>
    <head>
        <title>flying bird</title>
        <!-- 背景にかもがわの画像を使う-->

        <style>
            body {
                background-image: url("img/kyoto-scene.png");
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
            .bird {
                position: absolute;
                height: 50px;
                transform: translate(-50%, -50%);
                top: 100px;
                left: 100px;
            }
        </style>
    </head>
    <body>
        <img src="img/bird.gif" class="bird">
    </body>
</html>
