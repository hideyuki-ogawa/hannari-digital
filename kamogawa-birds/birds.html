<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Star</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .bcg {
            background-image: url('img/kyoto-scene.png');
            background-repeat: no-repeat;
            height: 600px;
            position: relative;
        }
        .title {
            padding: 30px;
        }
        .bird {
            width: 100px;
            position: absolute;
            animation: fly linear infinite;
        }
        @keyframes fly {
            from {
                transform: translateX(100vw);
            } 
            
            to {
                transform: translateX(-100vw)
            }
        }

    </style>
</head>
<body>
    <div class="bcg">
        <h1 class="title">飛ぶ鳥たち</h1>
    </div>
    <script>
        const numberOfBirds = 10; // 鳥の数
        const birdContainer = document.querySelector('.bcg');

        for (let i = 0; i < numberOfBirds; i++) {
            const bird = document.createElement('img');
            bird.src = 'img/bird.gif'; // 鳥の画像
            bird.alt = 'bird';
            bird.className = 'bird';
            
            // ランダムな位置とアニメーションの時間を設定
            bird.style.top = Math.random() * 40 + '%'; // 上からランダムな位置
            bird.style.animationDuration = Math.random() * 3 + 5 + 's'; // 5〜8秒
            bird.style.animationDelay = '0s'; //  アニメーションの遅延をなくす

            birdContainer.appendChild(bird);
        }
    </script>
</body>
</html>
