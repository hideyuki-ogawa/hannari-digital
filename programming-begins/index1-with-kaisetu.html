<html>
    <!-- これはHTML文書の始まりを示しています -->
    <head>
        <!-- ここにはウェブページのメタ情報が含まれます -->
        <title>はんなりデジタル教室のウェブサイト</title>
        <!-- <title>タグはブラウザのタブに表示されるタイトルを指定します -->
    </head>
    <body>
        <!-- ここにはウェブページの内容が含まれます -->
        <h1>はんなりデジタル教室のサイト</h1>
        <!-- <h1>タグは一番大きな見出しを示します -->
        <h2>無料体験講座実施中です！</h2>
        <!-- <h2>タグは二番目に大きな見出しを示します -->
        <p>プログラミング入門</p>
        <!-- <p>タグは段落を示します -->
    </body>
</html>
