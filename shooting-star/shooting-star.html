<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Star</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .sky {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, #000428, #004e92);
            position: relative;
        }
        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            box-shadow: 0 0 10px white;
            border-radius: 50%;
            animation: star-animation 2s linear infinite;
        }
        @keyframes star-animation {
                from {
                    transform: translateX(0) translateY(0) scale(1);
                    opacity: 1;
                }
                to {
                    transform: translateX(200px) translateY(100px) scale(0.5);
                    opacity: 0;
                }
                }
        .moon {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #f7f7f7, #e7e7e7);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            box-shadow: 0 0 10px white;
        }
    </style>
</head>
<body>
    <div class="sky" id="shooting-stars">
        <div class="moon"></div>
    </div>
    <script type="text/javascript">
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.classList.add('star');
            
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            
            shootingStar.style.left = `${startX}px`;
            shootingStar.style.top = `${startY}px`;
            
            document.getElementById('shooting-stars').appendChild(shootingStar);

            // 流れ星が流れ終わったら削除
            setTimeout(() => {
                shootingStar.remove();
            }, 10000);
            }
        setInterval(createShootingStar, 500);
    </script>

</body>
</html>
